<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Axiom App</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #root {
      display: flex;
    }
    .app-container {
      flex: 1;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #0084FF;
      padding: 20px;
      text-align: center;
    }
    .header-title {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    .header-subtitle {
      font-size: 16px;
      color: #e0e0e0;
      margin-top: 8px;
    }
    .content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .text {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtext {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      return (
        <div className="app-container">
          <div className="header">
            <div className="header-title">Axiom App (Version Test)</div>
            <div className="header-subtitle">Application de messagerie sécurisée</div>
          </div>
          
          <div className="content">
            <div className="text">Bienvenue sur l'application Axiom !</div>
            <div className="subtext">Cette version web est une version simplifiée de l'application mobile.</div>
          </div>
        </div>
      );
    };
    
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<App />);
  </script>
</body>
</html>
