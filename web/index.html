<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axiom App - Messagerie Sécurisée</title>
  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    #root {
      display: flex;
    }
    /* Style pour les boutons et les animations */
    button, .btn, a {
      transition: all 0.3s ease;
    }
    /* Style pour le chargement initial */
    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .loading-text {
      margin-top: 10px;
      font-size: 16px;
      color: #0084FF;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <div class="loading">
    <svg width="50" height="50" viewBox="0 0 50 50">
      <circle cx="25" cy="25" r="20" fill="none" stroke="#0084FF" stroke-width="4" stroke-dasharray="60 20">
        <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
      </circle>
    </svg>
    <div class="loading-text">Chargement de l'application...</div>
  </div>
  <script>
    // Afficher le chargement si l'application prend du temps
    setTimeout(() => {
      if (!document.getElementById('root').hasChildNodes()) {
        document.querySelector('.loading').style.display = 'block';
      }
    }, 300);
  </script>
  <script src="./dist/bundle.web.js"></script>
</body>
</html>
