<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axiom App - Test Simple</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #0084FF;
      padding: 20px;
      text-align: center;
      color: white;
    }
    .header-title {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }
    .header-subtitle {
      font-size: 16px;
      color: #e0e0e0;
      margin: 8px 0 0;
    }
    .content {
      flex: 1;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .conversation-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .conversation-item {
      display: flex;
      padding: 15px;
      background-color: white;
      border-radius: 8px;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .conversation-item:hover {
      background-color: #f0f0f0;
    }
    .avatar {
      font-size: 30px;
      margin-right: 15px;
    }
    .conversation-details {
      flex: 1;
    }
    .conversation-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .contact-name {
      font-weight: bold;
    }
    .time {
      color: #888;
      font-size: 12px;
    }
    .last-message {
      color: #666;
      font-size: 14px;
    }
    .actions {
      display: flex;
      gap: 10px;
      padding: 20px;
      background-color: white;
    }
    .action-button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s;
      text-align: center;
    }
    .action-button:hover {
      opacity: 0.9;
    }
    .new-conversation {
      background-color: #0084FF;
      color: white;
    }
    .settings {
      background-color: #f0f0f0;
      color: #333;
    }
  </style>
</head>
<body>

</body>
</html>
